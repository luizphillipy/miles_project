
<div class="container">
    <h1>List of all Travelers</h1>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Nationality</th>
          <th scope="col">Passport</th>
          <th scope="col">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let traveler of travelers; index as i">
          <th>{{i+1}}</th>
          <td>{{ traveler.name }}</td>
          <td>{{ traveler.nationality }}</td>
          <td>{{ traveler.passport }}</td>
          <td>
            <button class="btn btn-info" routerLink="/traveler/{{traveler._id}}/"type="button">Details</button> 
            <button class="btn btn-warning"routerLink="/traveler/{{traveler._id}}/edit"type="button">Edit</button>
            <!-- <button class="btn btn-danger" (click)="deleteTraveler()" type="button">Delete</button> -->
          </td>
        </tr>
        
      </tbody>
    </table>
    
  </div>
  <div class="container">
    <button (click)="previousPage()" class="btn btn-info mb-1" type="submit">Prev</button>
    <button (click)="nextPage()" class="btn btn-info mb-1" type="submit">Next</button>
</div>
